services:
  github-mcp-server:
    image: ghcr.io/github/github-mcp-server:latest
    env_file:
      - .env
    environment:
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_PAT}
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    stdin_open: true
    tty: true
    # Optional: enable command logging
    # command: ["server", "stdio", "--enable-command-logging"]
